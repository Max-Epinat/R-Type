# ECS Systems Configuration
# Define which systems to load and in what order
# Format: SystemName=enabled

[Systems]
# Order matters! Systems run in the order listed here

# Movement system - updates positions based on velocity
MovementSystem=true

# Fire cooldown system - manages weapon cooldowns
FireCooldownSystem=true

# Projectile lifetime system - ages bullets and removes old ones
ProjectileLifetimeSystem=true

# Collision system - handles projectile vs entity collisions
CollisionSystem=true

# Boundary system - removes entities outside world bounds
BoundarySystem=true

# Cleanup system - removes dead entities
CleanupSystem=true

# Monster spawner system - spawns monsters based on level configuration
MonsterSpawnerSystem=false

# Level progression system - manages level advancement
LevelSystem=false

[SystemParameters]
# Parameters for specific systems

# Boundary system margins (how far outside bounds before destroying)
BoundaryMargin=100.0
