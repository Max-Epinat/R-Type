[Assets]
# Sprite metadata files (JSON files containing sprite coordinates and animation data)
# All sprites are optional - comment out any line to use fallback rendering for that element
# Format: SpriteTypeName=json_filename.json

# Core game sprites
PlayerShipSprites=r-typesheet1-player.json
BulletSprites=r-typesheet2.json
EnemyBulletSprites=r-typesheet2-enemy.json
PowerUpSprites=r-typesheet24.json
ExplosionSprites=r-typesheet1-explosion.json
PlayerShieldSprites=r-typesheet1-player-shield.json
ShieldSprites=r-typesheet37.json

# Monster sprites - linked with MonsterTypeN configuration in [Gameplay] section
# The system automatically loads sprites for any configured monster type
# Each JSON file can now be used for ANY monster type - the sprite name in the JSON is generic
MonsterType0Sprites=r-typesheet5.json
MonsterType1Sprites=r-typesheet7.json
MonsterType2Sprites=r-typesheet8.json
MonsterType3Sprites=r-typesheet9.json
MonsterType5Sprites=r-typesheet11.json
MonsterType6Sprites=r-typesheet32.json
MonsterType7Sprites=r-typesheet39.json

# To add a new monster type (e.g., Type 8):
# 1. In game.ini [Gameplay] section, add: MonsterType7Size, MonsterType7HP, MonsterType7Speed, MonsterType7SpawnWeight, MonsterType7Color
# 2. Here, add: MonsterType7Sprites=your-custom-sheet.json
# 3. Create your-custom-sheet.json in src/assets/textures/default/ with sprite data
# 4. Done! The game will automatically load and render your new monster type
